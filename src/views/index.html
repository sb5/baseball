<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app = "baseball" ng-controller = "mainController">

<head>




<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"> <meta name="description" content="">
<meta name="author" content="">


<title>Baseball Stats</title>



<!-- Custom stylxes for this template -->

<script src="https://code.jquery.com/jquery-1.11.1.min.js"> </script>
<script src = "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>


<link href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel = "stylesheet" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.6/angular.min.js"></script>






<script src="/core.js"></script>



  </head>
  <body  >


  	<div class = "container ">
<h1>Baseball stats</h1>




<form>


<div class="radio">
 <label><input type = "radio" name = "list"  ng-model="list" ng-click="data = false" value = "list_pitchers">List Pitchers
</label>
</div>
<div class="radio">
 <label><input type = "radio" name = "list"  ng-model="list" ng-click="data = false" value = "list_games">
 	List Games</label>
</div>

<div class="radio">
 <label><input type = "radio"  name = "list" ng-model="list" ng-click="data = false" value = "list_pitchers_by_id">
 	List Pitchers by MLBID</label>
</div>
<div ng-show = "list == 'list_pitchers_by_id'">
<label> <input type = "int"  ng-model = "mlbid" name = "mlbid" placeholder = "#">
	<i ng-if = "mlbid.length !=6" >Enter MLBID</i></label>
</div>
 <div class="checkbox" ng-hide = "list ==  'list_pitchers_by_id'">
 <label><input type = "checkbox" name = "list"  ng-model="left_filter"  value = "left_filter">
 Only Lefties</label>
</div>
<button class = "btn btn-default" data-ng-disabled= "list == 'list_pitchers_by_id' && mlbid.length !=6" ng-click = "submit()">Submit</button>



</form>
<i ng-hide = "!loading">Loading...</i>
<div class = "data" ng-show="data">

<div ng-if = "list == 'list_pitchers_by_id' && data" >
<h1>List of Games for </h1>

<div  ng-repeat="date in data track by $index">

   <p> Game ID:<h3>{{date}}</h3> </p>



   </p>
</div>
</div>






<div ng-if = "list == 'list_games' && data">
	   <h1>List of Games</h1>
<div  ng-repeat="game in data track by $index">

   <p> {{game.date}}, ID #{{game.game_id}}</p>
</div>
</div>
<div ng-if = "list == 'list_pitchers' && data" >
	  <h1>List of Pitchers</h1>
<div ng-repeat="player in data track by $index">
  <p> {{player.name_first}} {{player.name_last}}, ID # {{player.mlbid}}</p>
</div>
</div>




</div>
</div>




</body>
